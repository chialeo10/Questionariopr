    function attachRankDnD(q){
      if(q.type!=='rank') return;
      const ul = document.getElementById(`${q.id}_rank`);
      if(!ul) return;
      let draggingEl = null;

      ul.querySelectorAll('.rank-item').forEach(li=>{
        li.addEventListener('dragstart', e=>{
          draggingEl = li;
          li.classList.add('dragging');
        });
        li.addEventListener('dragend', e=>{
          li.classList.remove('dragging');
          Array.from(ul.children).forEach((el,idx)=>{ el.textContent = `${idx+1}) ${el.getAttribute('data-val')}`; });
        });
      });
      ul.addEventListener('dragover', e=>{
        e.preventDefault();
        const afterElement = getDragAfterElement(ul, e.clientY);
        if(afterElement==null){
          ul.appendChild(draggingEl);
        } else {
          ul.insertBefore(draggingEl, afterElement);
        }
      });
      function getDragAfterElement(container, y){
        const els = [...container.querySelectorAll('.rank-item:not(.dragging)')];
        return els.reduce((closest, child)=>{
          const box = child.getBoundingClientRect();
          const offset = y - box.top - box.height / 2;
          if(offset < 0 && offset > closest.offset){
            return {offset, element:child};
          } else {
            return closest;
          }
        }, {offset:Number.NEGATIVE_INFINITY}).element;
      }
    }

        const otherChk = $(`#${q.id}_other_chk`).prop ? $(`#${q.id}_other_chk`).prop('checked') : false;
        const otherTxt = ($(`#${q.id}_other_txt`).val()||'').trim();
        if(otherChk && otherTxt) arr.push('Altro: ' + otherTxt);
        return arr.length ? arr : null;

      if(q.type==='matrix'){

        q.rows.forEach((r,ri)=>{

        const res = {};

        q.items.forEach((it,idx)=>{

          const v = $(`input[name="${name}"]:checked`).val();

    function validateAndSave(){
      const V = visibleQuestions();
      if(state.index>=V.length) return true;
      const q = V[state.index];

      // richiesta nome obbligatoria per proseguire
      const nome = ($('#user-name').val()||'').trim();
      if(!nome){

        $('#user-name').focus();
        return false;

      // read answer
      const ans = readAnswer(q);
      // se Ã¨ welcome, permetti di andare avanti senza answer
      if(q.type!=='welcome' && !ans){
        $('#helper').text('Per favore rispondi alla domanda prima di procedere.');
        return false;
      }

      if(q.type!=='welcome') state.answers[q.id] = ans;

      // prepara righe da salvare su Supabase
      const saveRows = [];
      const basePayload = (domanda, risposta, correct=null) => {
        let esito = 'n/a';
        if(correct!==null){
          if(Array.isArray(risposta)){
            const ok = risposta.sort().join('||') === (Array.isArray(correct)?correct.sort().join('||'):String(correct));
            esito = ok ? 'corretto' : 'sbagliato';
          } else {
            esito = (String(risposta) === String(correct)) ? 'corretto' : 'sbagliato';
          }
        }
        return {
          nome: ($('#user-name').val()||'').trim(),
          domanda,
          risposta: (typeof risposta === 'string') ? risposta : JSON.stringify(risposta),
          corretto: correct,
          esito
        };
      };

      // map q types to saved rows
      if(q.type==='date' || q.type==='select' || q.type==='single'){
        saveRows.push(basePayload(q.text, state.answers[q.id], q.correct ?? null));
      } else if(q.type==='multi'){
        saveRows.push(basePayload(q.text, state.answers[q.id], q.correct ?? null));
      } else if(q.type==='matrix'){
        const ansObj = state.answers[q.id] || {};
        Object.entries(ansObj).forEach(([k,v])=>{
          if(k==='__otherText') return;
          const dom = `${q.text} - ${k}`;
          saveRows.push(basePayload(dom, v, null));
        });
        if(ansObj.__otherText){
          saveRows.push(basePayload(`${q.text} - Specifica (Altro)`, ansObj.__otherText, null));
        }
      } else if(q.type==='matrixPerItem'){
        const ansObj = state.answers[q.id] || {};
        Object.entries(ansObj).forEach(([item,obj])=>{
          Object.entries(obj).forEach(([colKey,val])=>{
            const colLabel = (q.columns.find(c=>c.key===colKey)||{}).label || colKey;
            const dom = `${q.text} - ${item} / ${colLabel}`;
            saveRows.push(basePayload(dom, val, null));
          });
        });
      } else if(q.type==='ynList'){
        const ansObj = state.answers[q.id] || {};
        Object.entries(ansObj).forEach(([k,v])=>{
          const dom = `${q.text} - ${k}`;
          saveRows.push(basePayload(dom, v, null));
        });
      } else if(q.type==='rank'){
        const ordered = (state.answers[q.id] || []).map((x,i)=>`${i+1}) ${x}`).join(' | ');
        saveRows.push(basePayload(q.text, ordered, null));
      } else if(q.type==='welcome'){
        // opzionale: salva evento inizio questionario
        saveRows.push(basePayload('Inizio questionario', 'utente iniziato', null));
      }

      // invia a Supabase in sequenza (non bloccante)
      (async ()=>{
        for(const row of saveRows){
          await salvaRispostaSupabase(row);

      })();

      return true;

      state.history.push(state.index);
      // passo successivo
      state.index = Math.min(state.index+1, V.length);
      renderCurrent();
    });

    $('#backBtn').on('click', ()=>{
      if(state.history.length>0){
        state.index = state.history.pop();
        renderCurrent();
      }
    });

    // start button sul welcome
    $(document).on('click', '#startBtn', function(){
      // spostiamo l'indice alla prima domanda non-welcome
      const V = visibleQuestions();
      const firstNonWelcomeIdx = V.findIndex(q=>q.type!=='welcome');
      if(firstNonWelcomeIdx===-1){
        state.index = V.length; // fine
      } else {
        state.history.push(state.index);
        state.index = firstNonWelcomeIdx;
      }
      renderCurrent();
    });

    // al change dei campi radio/checkbox/select aggiorniamo lo stato locale (ma non lo salviamo subito su supabase)
    $(document).on('change', 'input[type=radio], input[type=checkbox], select, input[type=date], input[type=text]', function(){
      // pulizia messaggi helper
      $('#helper').text('');
    });

    // Inizializzazione
    $(document).ready(()=>{
      renderCurrent();
    });
  </script>
</body>
</html>
